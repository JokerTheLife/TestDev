<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.otg">
<head>
    <meta charset="UTF-8">
    <title>Детали принятой заявки</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <strong>Главная</strong>
            </a>
            <a href="/exit">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                        aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">Выйти
                </button>
            </a>
        </div>
    </div>
</header>
<form method="post">
    <div>
        <div class="input-group-text">
            <p>Текст заявки: </p>
            <p th:text="${Request.get().getRequest()}"></p>
        </div>
        <div class="input-group-text">
            <p>Дата отправления: </p>
            <p th:text="${date}"></p>
        </div>
        <div class="input-group-text">
            <p>Статус: </p>
            <p th:text="${Request.get().getStatus().getStatus()}"></p>
        </div>
    </div>
</form>
</body>
</html>
