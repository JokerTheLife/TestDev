<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.otg">
<head>
    <meta charset="UTF-8">
    <title>Детали принятой заявки</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <strong>Главная</strong>
            </a>
            <a href="/exit">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                        aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">Выйти
                </button>
            </a>
        </div>
    </div>
</header>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mb-auto mr-auto ml-auto mt-auto">
    <div class="col">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="input-group-text">
                    <p>Текст заявки: </p>
                    <p th:text="${Request}"></p>
                </div>
                <div class="input-group-text">
                    <p>Дата отпраления: </p>
                    <p th:text="${date}"></p>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <form th:action="'/request/'+${id}" method="post">
                            <button class="btn btn-sm btn-outline-secondary" value="3" name="status">
                                Принять
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" value="4" name="status">
                                Отклонить
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
